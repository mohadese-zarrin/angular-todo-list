<mat-card class="task-card-container">
    <h3>{{task.title}}</h3>
    <mat-card-actions class="task-card-actions">
        <button *ngIf="!isDone" (click)="openDialog()" mat-icon-button color="primary">
            <mat-icon>create</mat-icon>
        </button>
        <form *ngIf="!isDone" class="card-btns">
            <button (click)="onDeleteClick()" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </form>

        <div *ngIf="!task.done" [ngClass]="doneBtnStyle" (click)="onDoneClick()">
        </div>
        <mat-icon *ngIf="task.done" color="primary">done</mat-icon>

    </mat-card-actions>
</mat-card>
